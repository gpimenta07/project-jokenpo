<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimenta's JokenPô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="Pedra" onclick="playHuman('Pedra')">&#x1F44A;</button>
            <button id="Papel" onclick="playHuman('Papel')">&#x1f590;</button>
            <button id="Tesoura" onclick="playHuman('Tesoura')">&#x270c;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua Pontuação:<span id="human-score"> 0</span></p>
        <p class="machine-score">Pontuação do Pimenta:<span id="machine-score"> 0</span></p>
        <button class="button-refresh" onclick="window.location.reload()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
